version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: backend-dev
    container_name: lumin-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    # --- THIS IS THE NEW PART ---
    env_file:
      - ./backend/.env
    # ----------------------------
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: frontend-dev
    container_name: lumin-frontend
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - backend

  db:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: lumin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: lumin
    ports:
      - "5432:5432"

networks:
  default:
    name: lumin-network
    driver: bridge